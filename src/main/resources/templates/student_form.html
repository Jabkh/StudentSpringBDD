<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 th:text="${student.id} != null ? 'Update Student' : 'Register Student'"></h1>
    <a th:href="@{/students}" class="btn btn-primary">Back to Students List</a>

    <form th:action="@{/students/update/{id}(id=${student.id})}" th:if="${student.id != null}"
          th:object="${student}" method="post" class="mt-3">
        <input type="hidden" name="_method" value="put" />
        <div class="form-group">
            <label for="updateFirstName">First Name:</label>
            <input type="text" id="updateFirstName" th:field="*{firstName}" class="form-control" required>
            <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger"></p>
        </div>
        <div class="form-group">
            <label for="updateLastName">Last Name:</label>
            <input type="text" id="updateLastName" th:field="*{lastName}" class="form-control" required>
            <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger"></p>
        </div>
        <div class="form-group">
            <label for="updateAge">Age:</label>
            <input type="number" id="updateAge" th:field="*{age}" class="form-control" required>
            <p th:if="${#fields.hasErrors('age')}" th:errors="*{age}" class="text-danger"></p>
        </div>
        <div class="form-group">
            <label for="updateEmail">Email:</label>
            <input type="email" id="updateEmail" th:field="*{email}" class="form-control" required>
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></p>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>

    <!-- Formulaire de crÃ©ation -->
    <form th:action="@{/students}" th:if="${student.id == null}"
          th:object="${student}" method="post" class="mt-3">
        <div class="form-group">
            <label for="createFirstName">First Name:</label>
            <input type="text" id="createFirstName" th:field="*{firstName}" class="form-control" required>
            <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger"></p>
        </div>
        <div class="form-group">
            <label for="createLastName">Last Name:</label>
            <input type="text" id="createLastName" th:field="*{lastName}" class="form-control" required>
            <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger"></p>
        </div>
        <div class="form-group">
            <label for="createAge">Age:</label>
            <input type="number" id="createAge" th:field="*{age}" class="form-control" required>
            <p th:if="${#fields.hasErrors('age')}" th:errors="*{age}" class="text-danger"></p>
        </div>
        <div class="form-group">
            <label for="createEmail">Email:</label>
            <input type="email" id="createEmail" th:field="*{email}" class="form-control" required>
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></p>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
